
<!DOCTYPE html>
<html>
<head>
  <title>Infinity Quiz</title>

  <style>
    body {
      background: linear-gradient(to bottom, #000000 25%, #3b0764 70%, #6b21a8 100%);
      color: white;
      font-family: Segoe UI;
      text-align: center;
      padding: 50px;
      min-height: 100vh;
      position: relative;
    }

    /* SCORE CARD */
    .score-card {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .score-card table {
      border: 2px solid white;
      border-collapse: collapse;
      color: white;
      background: rgba(0,0,0,0.4);
    }

    .score-card th,
    .score-card td {
      border: 2px solid white;
      padding: 10px 25px;
      text-align: center;
      font-size: 16px;
    }

    .score-card th {
      background: rgba(255,255,255,0.1);
    }

    /* Title Alignment */
    .title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      font-size: 40px;
      margin-bottom: 30px;
    }

    .quiz-text {
      font-weight: bold;
    }

    /* Infinity Glow */
    .infinity {
      font-size: 60px;
      color: white;
      display: inline-block;
      text-shadow:
        0 0 10px white,
        0 0 20px white,
        0 0 40px #00ffff,
        0 0 60px #00ffff;
      transition: transform 0.6s ease;
    }

    .rotate {
      transform: rotate(360deg);
    }

    /* Buttons */
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background: white;
      color: black;
      border: none;
      transition: 0.3s ease;
    }

    .selected {
      background: black !important;
      color: white !important;
    }
  </style>
</head>

<body>

<!-- SCORE CARD -->
<div class="score-card">
  <table>
    <tr>
      <th>Success</th>
      <th>Failed</th>
    </tr>
    <tr>
      <td id="successCount">0</td>
      <td id="failCount">0</td>
    </tr>
  </table>
</div>

<h1 class="title">
  <span class="infinity">âˆž</span>
  <span class="quiz-text">Quiz</span>
</h1>

<div id="question">Loading...</div>
<div id="answers"></div>

<script>

let questions = [];
let currentIndex = 0;
let success = 0;
let failed = 0;

async function loadQuestions() {
  const response = await fetch("https://opentdb.com/api.php?amount=10&type=multiple");
  const data = await response.json();

  questions = data.results;
  currentIndex = 0;

  showQuestion();
}

function showQuestion() {

  const infinity = document.querySelector(".infinity");
  infinity.classList.add("rotate");
  setTimeout(() => {
    infinity.classList.remove("rotate");
  }, 600);

  if (currentIndex >= questions.length) {
    loadQuestions();
    return;
  }

  const quiz = questions[currentIndex];
  currentIndex++;

  document.getElementById("question").innerHTML = quiz.question;

  let answers = [...quiz.incorrect_answers, quiz.correct_answer];
  answers.sort(() => Math.random() - 0.5);

  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  let answered = false;

  answers.forEach(answer => {

    const btn = document.createElement("button");
    btn.innerHTML = answer;

    btn.onclick = () => {

      if (answered) return;
      answered = true;

      btn.classList.add("selected");

      if (answer === quiz.correct_answer) {
        success++;
        document.getElementById("successCount").innerText = success;
      } else {
        failed++;
        document.getElementById("failCount").innerText = failed;
      }

      setTimeout(showQuestion, 600);
    };

    answersDiv.appendChild(btn);
  });
}

loadQuestions();

</script>

</body>
</html>
