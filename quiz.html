<!DOCTYPE html>
<html>
<head>
  <title>Quiz Page</title>
  <style>
    body {
      background: #1e0033;
      color: white;
      font-family: Segoe UI;
      text-align: center;
      padding: 50px;
      position: relative;
      min-height: 100vh;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Score Boxes Container */
    .score-container {
      position: fixed;
      bottom: 30px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
    }

    .score-box {
      width: 150px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 5px;
    }

    .wrong-box {
      background-color: red;
    }

    .correct-box {
      background-color: green;
    }
  </style>
</head>
<body>

<h1>üß† Quiz</h1>
<div id="question">Loading...</div>
<div id="answers"></div>

<!-- Score Boxes -->
<div class="score-container">
  <div class="score-box wrong-box">
    Wrong: <span id="wrongCount">0</span>
  </div>

  <div class="score-box correct-box">
    Correct: <span id="correctCount">0</span>
  </div>
</div>

<script>

let correctCount = 0;
let wrongCount = 0;

async function loadQuiz() {
  const response = await fetch("https://opentdb.com/api.php?amount=1&type=multiple");
  const data = await response.json();
  
  const quiz = data.results[0];

  document.getElementById("question").innerHTML = quiz.question;

  let answers = [...quiz.incorrect_answers, quiz.correct_answer];
  answers.sort(() => Math.random() - 0.5);

  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  answers.forEach(answer => {
    const btn = document.createElement("button");
    btn.innerHTML = answer;
    btn.onclick = () => {
      if (answer === quiz.correct_answer) {
        correctCount++;
        document.getElementById("correctCount").innerText = correctCount;
        alert("‚úÖ Correct!");
      } else {
        wrongCount++;
        document.getElementById("wrongCount").innerText = wrongCount;
        alert("‚ùå Wrong! Correct answer: " + quiz.correct_answer);
      }
      loadQuiz();
    };
    answersDiv.appendChild(btn);
  });
}

loadQuiz();

</script>

</body>
</html>
